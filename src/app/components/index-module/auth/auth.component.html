<div
  class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center z-50"
>
  <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full m-4">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Iniciar Sesi칩n</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
          >Correo electr칩nico</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"

        />
      </div>
      <div class="flex items-center justify-between">
        <button

        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
