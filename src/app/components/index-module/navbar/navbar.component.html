<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between">
      <div class="flex space-x-7">
        <div>
          
            @if(notAuth()){
              <a [routerLink]="['/home']" class="flex items-center py-4 px-2">
                <span class="font-semibold text-gray-500 text-lg"><span class="font-semibold text-lg text-blue-800">Gestión de Voluntariados</span>
                </span>
              </a>
            }
            @if(isAuth()){
              <a [routerLink]="['/user-dashboard']" class="flex items-center py-4 px-2">
                <span class="font-semibold text-gray-500 text-lg"><span class="font-semibold text-lg text-blue-800">App Gestión de Voluntariados</span>
                </span>
              </a>
            }
            
        </div>
        <div class="hidden md:flex items-center space-x-1">
          @if(notAuth()) {
            <a
            [routerLink]="['/home']"
            class="cursor-pointer py-4 px-2 text-gray-500 font-semibold hover:text-blue-600 transition duration-300"
            >Inicio</a
          >
          <a
            (click)="showContactForm = true"
            class="cursor-pointer py-4 px-2 text-gray-500 font-semibold hover:text-blue-600 transition duration-300"
            >Contacto</a
          >
          }
          @if(isAuth()){
            <a
            [routerLink]="['/user-dashboard']"
            class="cursor-pointer py-4 px-2 text-gray-500 font-semibold hover:text-blue-600 transition duration-300"
            >Inicio</a
          >
          <a
            [routerLink]="['/']"
            class="cursor-pointer py-4 px-2 text-gray-500 font-semibold hover:text-blue-600 transition duration-300"
            >Calendario</a
          >
          <a
            (click)="showContactForm = true"
            class="cursor-pointer py-4 px-2 text-gray-500 font-semibold hover:text-blue-600 transition duration-300"
            >Contacto</a
          >
          }

        </div>
      </div>
      <div class="hidden md:flex items-center space-x-3">
        <div *ngIf="isAuth(); else loginLink">
          <button
            (click)="handlerLogout()"
            class="flex items-center justify-center py-2 px-4 font-semibold text-white bg-red-600 rounded-lg shadow-lg hover:bg-red-700 hover:shadow-xl transition duration-300"
          >
            Logout
          </button>
        </div>
        <ng-template #loginLink>
          <a
            (click)="openLogin()"
            class="cursor-pointer py-2 px-2 font-medium text-gray-500 rounded hover:bg-blue-700 hover:text-white transition duration-300"
          >
            Iniciar Sesión
          </a>
          <a
          (click)="showRegister = true"
          class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >Registrarse</a
        >
        </ng-template>
      </div>
      <div class="md:hidden flex items-center">
        <button
          class="outline-none mobile-menu-button"
          (click)="toggleMobileMenu()"
        >
          <svg
            class="w-6 h-6 text-gray-500 hover:text-green-500"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div [class.hidden]="!isMobileMenuOpen" class="mobile-menu md:hidden">
    <ul>
      <li>
        <a
          href="#"
          class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
          >Inicio</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
          >Voluntariados</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
          >Perfil</a
        >
      </li>
      <li>
        <a
          href="#"
          class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300"
          >Contacto</a
        >
      </li>
    </ul>
  </div>
  <!-- Modal de registro -->
  <app-contact-form
    *ngIf="showContactForm"
    (close)="showContactForm = false"
  ></app-contact-form>
  <app-register
    *ngIf="showRegister"
    (close)="showRegister = false"
  ></app-register>
  <app-auth *ngIf="showLogin" (close)="showLogin = false"></app-auth>
</nav>
