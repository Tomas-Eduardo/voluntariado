<p-toast></p-toast>
<div
  class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex justify-center items-center z-50"
>
  <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full m-4">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">
      Registro de Voluntario
    </h2>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">
          Nombre completo
        </label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="user.nombre"
          required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          #nombre="ngModel"
        />
        @if (errors?.nombre) {
          <div class="text-danger text-red-600">{{ errors.nombre }}</div>
          }
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
          Correo electrónico
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          #email="ngModel"
        />
        @if (errors?.email) {
        <div class="text-danger text-red-600">{{ errors.email }}</div>
        }
      </div>

      <div class="mb-6">
        <label
          for="password"
          class="block text-gray-700 text-sm font-bold mb-2"
        >
          Contraseña
        </label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          #password="ngModel"
        />
        @if (errors?.password) {
          <div class="text-danger text-red-600">{{ errors.password }}</div>
          }
      </div>

      <div class="mb-6">
        <label
          for="birthdate"
          class="block text-gray-700 text-sm font-bold mb-2"
        >
          Fecha de Nacimiento
        </label>
        <p-calendar
          [(ngModel)]="user.fechaNacimiento"
          [iconDisplay]="'input'"
          id="birthdate"
          name="birthdate"
          dateFormat="dd/mm/yy"
          [minDate]="minDate"
          [maxDate]="maxDate"
          [defaultDate]="maxDate"
          [showIcon]="true"
          inputId="icondisplay"
          class="custom-calendar"
          #birthdate="ngModel"
        ></p-calendar>
        @if (errors?.birthdate) {
          <div class="text-danger text-red-600">{{ errors.birthdate }}</div>
          }
      </div>

      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300"
          [disabled]="userForm.invalid"
        >
          Registrarse
        </button>
        <button
          type="button"
          (click)="onClose()"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
