<div class="container mx-auto p-6">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-primary mb-2">Â¡Bienvenido {{ userName }} a tu Dashboard!</h1>
      <p class="text-gray-600">Explora eventos y organizaciones en tu comunidad</p>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <!-- Eventos Disponibles -->
      <p-card header="Eventos Disponibles" subheader="Oportunidades de voluntariado actuales">
        <p-scrollPanel [style]="{width: '100%', height: '600px'}">
          <div class="space-y-4">
            <p-card *ngFor="let event of events" styleClass="mb-4">
              <div class="flex items-start gap-4">
                <div class="w-16 h-16 rounded-lg bg-blue-100 flex items-center justify-center">
                  <mat-icon class="text-blue-500 text-3xl">event</mat-icon>
                </div>
                <div class="flex-1">
                  <h3 class="font-semibold mb-1">{{ event.name }}</h3>
                  <div class="space-y-1 text-sm text-gray-600">
                    <div class="flex items-center gap-2">
                      <mat-icon class="text-sm">place</mat-icon>
                      <span>{{ event.location }}</span>
                    </div>
                    <div class="flex items-center gap-2">
                      <mat-icon class="text-sm">access_time</mat-icon>
                      <span>{{ event.time }}</span>
                    </div>
                  </div>
                  <p-button label="Inscribirse" styleClass="p-button-sm mt-3 "></p-button>
                </div>
              </div>
            </p-card>
          </div>
        </p-scrollPanel>
      </p-card>

      <!-- Organizaciones Registradas -->
      <p-card header="Organizaciones Registradas" subheader="Conoce las organizaciones en la plataforma">
        <p-scrollPanel [style]="{width: '100%', height: '600px'}">
          <div class="space-y-4">
            <p-card *ngFor="let org of organizations" styleClass="mb-4">
              <div class="flex items-start gap-4">
                <p-avatar [image]="org.avatar" shape="circle" size="large"></p-avatar>
                <div class="flex-1">
                  <h3 class="font-semibold mb-1">{{ org.name }}</h3>
                  <div class="flex items-center gap-2 text-sm text-gray-600 mb-2">
                    <mat-icon class="text-sm">group</mat-icon>
                    <span>{{ org.volunteers }} voluntarios activos</span>
                  </div>
                  <p class="text-sm text-gray-600 mb-3">
                    {{ org.description }}
                  </p>
                  <p-button label="Ver Perfil" styleClass="p-button-outlined p-button-sm"></p-button>
                </div>
              </div>
            </p-card>
          </div>
        </p-scrollPanel>
      </p-card>
    </div>
  </div>
